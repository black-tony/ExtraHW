<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC</title>

  <style type="text/css">
    body {
      margin: 0;
      font-size: 20px;
    }

    .centered {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .video-position {
      position: absolute;
      top: 5%;
      left: 5%;
      margin: center;
    }
    
    #video-chat-container {
      /*width: 50%;*/
      /*align-content: center;*/
      /* position: relative;
      display: flex;
      justify-content: center;
      align-items: center; */
      background-color: none;
    }

   /* #local-video {
      margin:auto
    } */
    
    #cam_table{
      width: fit-content;
    }

    .remote-video {
      width: 80%;
      height: auto;
      background-color: aqua;
    }

    #buttondiv {
      position: absolute;
    }

    #testarea {
      margin-top: 80%;
    }
  </style>
</head>

<body>
  <div id="room-selection-container" class="centered" style="display: block">
    <h1>WebRTC video conference(multiple)</h1>
    <br>
    MODE<br>
    <input type="radio" value="1" name="location">only sound<br>
    <input type="radio" value="2" name="location">only video<br>
    <input type="radio" value="3" name="location">both<br>
    <br>
    <label>Enter the number of the room you want to connect</label>
    <input id="room-input" type="text" />
    <br>
    <button id="connect-button">CONNECT</button>
    <br><br>
  </div>

  <!-- <center> -->
  <div id="video-chat-container" class="video-position" style="display: none">
    <div id="buttondiv">
      <button id="share-screen" value="0" disabled>share screen</button>
      <button id="hide-localbox" value="0" disabled>hide localbox</button>
      <button id="disconnect-button" disabled>wait for connect....</button>
    </div>
    <br>
    <br>
    <table id="cam_table">
      <tr>
        <th>摄像头</th>
        <th>屏幕共享</th>
      </tr>
      <tr>
        <td>
          <video id="local-video" class="remote-video" muted="muted" autoplay="autoplay" playsInline="playsInline"></video>
        </td>
        <td>
          <video id="local-screen" class="remote-video" muted="muted" autoplay="autoplay" playsInline="playsInline"></video>
        </td>
      </tr>
    <!-- <video class="remote-video" autoplay="autoplay" playsInline="playsInline"></video> -->
    </table>
  </div>
<!-- </center> -->
  <!-- this is for Flask -->
  <script src="../static/js/socket.io.js"></script>
  <script src="../static/js/student.js"></script>

</body>

</html>
